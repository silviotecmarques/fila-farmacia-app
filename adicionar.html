<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Balconista</title>
    <link rel="stylesheet" href="style/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/ghibli-theme.css" />
    <style>
        body { padding: 20px; background: var(--gh-bg); color: var(--gh-ink); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--gh-stone);
            font-size: 16px;
            box-sizing: border-box;
        }
        #image-preview {
            width: 120px;
            height: 120px;
            background: #fff;
            border: 2px dashed var(--gh-stone);
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #image-preview img { width: 100%; height: 100%; object-fit: cover; }
        .actions { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn-cancelar { background: #ccc !important; color: #333 !important; }
    </style>
</head>
<body>
    <h1>Novo Cadastro</h1>
    <form id="add-form">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Nome do balconista" required>
        </div>

        <div class="form-group">
            <label for="data-nascimento">Data (DD/MM):</label>
            <input type="text" id="data-nascimento" placeholder="Ex: 10/05" maxlength="5" required>
        </div>
        
        <div class="form-group" style="text-align: center;">
            <div id="image-preview"><span>Sem Foto</span></div>
            <button type="button" id="btn-selecionar-imagem" class="btn-primary">Selecionar Foto</button>
            <p id="image-error" style="color: red; font-size: 12px;"></p>
        </div>
        
        <div class="actions">
            <button type="button" id="btn-cancelar" class="btn-cancelar">CANCELAR</button>
            <button type="submit" id="btn-salvar" disabled>SALVAR</button>
        </div>
        <p id="status-message" style="text-align: center; margin-top: 10px;"></p>
    </form>
    <script src="renderer/adicionar.js"></script>
</body>
