<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Balconista</title>
    <link rel="stylesheet" href="style/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/ghibli-theme.css" />
    <style>
        /* Estilos espec√≠ficos para o modal/janela */
        body { padding: 20px; background: var(--gh-bg); color: var(--gh-ink); text-align: left; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--gh-stone);
            background: #fff;
            color: var(--gh-ink);
            box-sizing: border-box;
            font-size: 16px;
        }
        #image-preview {
            width: 150px;
            height: 150px;
            background: #fff;
            border: 2px dashed var(--gh-stone);
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .actions { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn-cancelar {
            background: #ccc !important;
            border-color: #999 !important;
            color: #2a2a2a !important;
        }
    </style>
</head>
<body>
    <h1>Adicionar Novo Balconista</h1>
    <form id="add-form">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
            <label for="image-file">Foto:</label>
            <div id="image-preview">
                <span style="color: var(--gh-stone); font-size: 14px;">Sem Imagem</span>
            </div>
            <button type="button" id="btn-selecionar-imagem" class="btn-primary">
                Selecionar Imagem do Computador
            </button>
            <p id="image-error" style="color: #d64949; margin-top: 5px; font-size: 12px;"></p>
        </div>
        
        <div class="actions">
            <button type="button" id="btn-cancelar" class="btn-cancelar">
                CANCELAR
            </button>
            <button type="submit" id="btn-salvar" disabled>
                SALVAR BALCONISTA
            </button>
        </div>
        <p id="status-message" style="margin-top: 20px; text-align: center; font-weight: 600;"></p>
    </form>

    <script src="renderer/adicionar.js"></script>
</body>
</html>
