<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Fila - Farmácia</title>

  <link rel="stylesheet" href="style/main.css" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;600;800&family=Shippori+Mincho:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/ghibli-theme.css" />
</head>
<body>

  <div id="tela-fila">
    <h1>ATENDIMENTO ATUAL</h1>

    <div id="atual-layout">
      <div id="atual-container">
        <div id="nome-atual">SEM ATENDIMENTOS NO MOMENTO</div>
        <img id="foto-atual" src="assets/icons/sem-atendimento.png" alt="Sem atendimento">
      </div>

      <div id="botoes-container">
        <button id="btn-atendi">
          <img src="assets/icons/atendi.png" class="icon-btn" alt="" /> ATENDI
        </button>
        <button id="btn-gestao">
          <img src="assets/icons/config.png" class="icon-btn" alt="" /> FILA
        </button>
      </div>
    </div>

    <div id="cards-fila" class="cards-container"></div>

    <table id="tabela-fila">
      <thead>
        <tr>
          <th>Ordem</th>
          <th>Balconista</th>
          <th>Atendimento</th>
          <th>Hora</th>
          <th>Média de Espera</th>
          <th>Tempo na Fila</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <section id="tela-gestao" style="display: none;">
    <h1>Gestão da Fila</h1>
    
    <div id="balconistas-container"></div>
    
    <div id="gestao-actions">
        <button id="btn-toggle-deletion" class="btn-toggle-deletion">
            MODO DELEÇÃO
        </button>
        
        <button id="btn-adicionar-balconista">
            <span style="font-size: 1.2em; margin-right: 5px;">+</span> ADICIONAR NOVO
        </button>
        
        <button id="btn-ok">
            <img src="assets/icons/ok.png" class="icon-btn" alt="" /> VOLTAR
        </button>
    </div>
  </section>

  <div id="modal-overlay" style="display: none;">
      <div id="modal-content">
          <h2>Adicionar Novo Balconista</h2>
          <form id="modal-add-form">
              <div class="form-group">
                  <label for="modal-nome">Nome Completo:</label>
                  <input type="text" id="modal-nome" required>
              </div>
              
              <div class="form-group">
                  <label>Selecione a Foto:</label>

                  <div id="image-gallery">
                      </div>
                  
                  <p style="text-align: center; margin: 15px 0;">— OU —</p>

                  <div style="text-align: center;">
                      <input type="file" id="modal-image-file" accept="image/png, image/jpeg" style="display: none;">
                      <button type="button" id="btn-selecionar-imagem-modal" class="btn-primary">
                          Carregar do Computador
                      </button>
                  </div>
              </div>

              <div id="modal-image-preview-container" style="text-align: center; margin: 20px 0;">
                  <label>Prévia:</label>
                  <div id="modal-image-preview">
                      <span style="color: #8b8680; font-size: 14px;">Nenhuma Imagem Selecionada</span>
                  </div>
              </div>
              
              <p id="modal-status" style="color: #d64949; font-size: 14px; text-align: center; margin: 15px 0;"></p>
              
              <div class="actions" style="display: flex; justify-content: space-between; margin-top: 20px;">
                  <button type="button" id="btn-cancelar-modal" class="btn-cancelar">
                      CANCELAR
                  </button>
                  <button type="submit" id="btn-salvar-modal" disabled>
                      SALVAR BALCONISTA
                  </button>
              </div>
          </form>
      </div>
  </div>


  <script src="renderer/app.js"></script>
</body>
</html>
