<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            border: 2px solid #4a90e2; /* Borda azul bonita */
            border-radius: 10px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
        }

        img {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }

        h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Barra de carregamento */
        .loader-container {
            width: 200px;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 10px;
            animation: loading 3s ease-in-out forwards; /* 3 segundos de animação */
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/bot/mascote-pc.gif" alt="Carregando...">
        <h2>SISTEMA ELYSE</h2>
        <p>Organizando a fila...</p>
        
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>
</body>
</html>
